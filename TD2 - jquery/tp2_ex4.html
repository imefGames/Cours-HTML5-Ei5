<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TP2: Exercice 4</title>
    <meta name="read-only" content="true">
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <meta name="author" content="none">
    <script type="text/javascript" src="jquery/js/jquery-1.9.0.min.js"></script>
    <style>

      #container {
        display: block;
      }


      #draw_buttons {
        float: left;
        width: 100%;
        margin-top: 10px;
      }
      

      
    </style>
    
    <script>
    $(document).ready(function() {

      /* Etape 1: Code JS */
	  var c = $("#myCanvas").get(0);
	  var ctx = c.getContext("2d");
	  
	  var path=new Path2D();
	  path.moveTo(0, -90);
	  path.lineTo(90, 90);
	  path.lineTo(-90, 90);
	  path.closePath();
	  ctx.fillStyle="red";
	  ctx.lineWidth = 3;
	  
	  var angleRot = 45*Math.PI/180;
	  
      $("#button_draw_triangle").click(function() {
        /* Etape 2 : code JS */
		ctx.clearRect(0, 0, c.width, c.height);
		ctx.translate(150, 150);
		ctx.fill(path);
		ctx.stroke(path);
		ctx.translate(-150, -150);
      });

      $("#button_draw_rotated_triangle").click(function() {
        /* Etape 3 : code JS */
		ctx.clearRect(0, 0, c.width, c.height);
		ctx.translate(150, 150);
		ctx.rotate(angleRot);
		ctx.fill(path);
		ctx.stroke(path);
		ctx.rotate(-angleRot);
		ctx.translate(-150, -150);
      });

      $("#button_clear_canvas").click(function() {
        /* Etape 4 : code JS */
		ctx.clearRect(0, 0, c.width, c.height);
      });
      
    });
    </script>
  </head>
  <body>
    <h2>Manipulation de Canvas</h2>
    <canvas id="myCanvas" width="300" height="300" style="border:1px solid #000000;"> </canvas>
    

    <div id="draw_buttons">
      <button id="button_draw_triangle">Dessiner un Triangle</button>
      <button id="button_draw_rotated_triangle">Dessiner un triangle en rotation</button>
      <button id="button_clear_canvas">Effacer le Canvas</button>
    </div>

  </body>
</html>
