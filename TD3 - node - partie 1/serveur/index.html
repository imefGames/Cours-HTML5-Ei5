<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>TD : Initiation Ã  Node.JS</title>
	<link rel=stylesheet href="styles.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>

<body>

	<div id="users" class="col-md-2" hidden>
		<ul id="listusers"> </ul>
	</div>
	<div id="chat" class="col-md-10" hidden>
		<div id="messages" hidden>
			<div class="message" id="msgtpl" hidden>
				<div class="info">
					<p><strong>[<span class="date">{{h}}:{{m}}</span>] {{user.username}} : </strong> {{message}}</p>
				</div>
			</div>
		</div>
		<form action="" id="form">
			<div class="row">
				<div class="col-md-10"><input type="text" class="form-control" id="message" class="text" /></div>
				<div class="col-md-2"><input type="submit" id="send" value="Envoyer mon message" class="btn btn-success" /></div>
			</div>
		</form>
	</div>
  
	<div id="login" class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
				</div>     

				<div style="padding-top:30px" class="panel-body" >

					<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
						
					<form id="loginform" class="form-horizontal" role="form">
					
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="username" type="text" class="form-control" name="username" value="" placeholder="username">                                        
						</div>
						
						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="password" type="password" class="form-control" name="password" placeholder="password">
						</div>
						
						<div style="margin-top:10px" class="form-group">
							<!-- Button -->

							<div class="col-sm-12 controls">
							  <input class="btn btn-success" type="submit" value="Envoyer">
							  
							</div>
						</div>  
					</form>

				</div>                     
			</div>  
        </div>
    </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="node_modules/mustache/mustache.js"></script>
  <script src="http://localhost:8080/socket.io/socket.io.js"></script>
  <script src="client.js"></script>


</body>
</html>
